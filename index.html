<body>

<div id="enter">

<script>

function enterApp(){

/* ========== ‡∏ô‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤ ========== */
const startDate = new Date(2025,1,8,7,40,0);

setInterval(()=>{

},1000);

/* ========== ‡∏£‡∏π‡∏õ‡∏•‡∏≠‡∏¢ 6 ‡∏£‡∏π‡∏õ ========== */
